<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City's My Cake Toll House Dessert</title>
    <link rel="icon" href="gallery/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <a href="#" class="logo">
            <img src="Gallery/Logo cake.png" alt="">
        </a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#sign_in">Sign In</a></li>
        </ul>

        <div class="header-icon">
            <i class='bx bx-cart'></i>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h1>Welcome to Candy's<br>Cake Chococlate Toll House</h1>
            <a href="#" class="btn">Start Now</a>
        </div>
        <div class="home-img">
            <img src="Gallery/Gallert Restaurant.jpg" alt="">
        </div>
    </section>

    <section class="menu" id="menu">
        <div class="heading">
            <h2>Menu</h2>
        </div>
        <div class="menu-container">
            <div class="box">
                <img src="Gallery/menus cake.png" alt="">
                <h3>Cake Chocolate</h3>
                <div class="content">
                    <span>Up to ₱599</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="Gallery/pan cake.jpg" alt="">
                <h3>Pan Cake</h3>
                <div class="content">
                    <span>₱320</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="Gallery/Happy birthday cake.jpg" alt="">
                <h3>Happy Birthday Cake</h3>
                <div class="content">
                    <span>₱899</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="Gallery/carrot cake.jpg" alt="">
                <h3>Carrot Cake</h3>
                <div class="content">
                    <span>456</span>
                    <a href="#">Add to Cart</a>
            </div>

    <section class="sign_in" id="sign_in">
        <div class="form">
            <h3>Sign In</h3>
            <form action="">
                <label form="">
                    <label for="first">
                        Email:
                    </label>
                <input type="text" id="first" name="first" placeholder="Enter Your Email" required>

                <label for="password">
                    Password
                </label>
                <input type="password" id="password" placeholder="Enter Your Password" reqired>
                <div class="wrap">
                    <button type="submit" onclick="solved()">
                        Submit
                    </button>
                </div>
            </form>

    <section class="footer">
        <div class="footer-box">
            <h2>Social Links</h2>
            <p>Stay Connected</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
        </div>
        <div class="footer">
            <div class="footer-box">
                <h3>About Us</h3>
                <p>Welcome to My Cake House, 
            </div>
        <div class="footer">
            <div class="footer-box">
                <h3>Important Links</h3>
                <li><a href="#">Terms and Condition</a></li>
                <li><a href="#">Feedback</a></li>
            </div>
        </div>
    </section>

    <div class="copyright">
        <p>&#169 All Right Reserved</p>
    </div>

    <p>Please Come Again Thank You!</p>

    <script src="script.js"></script>

</body>
</html>
